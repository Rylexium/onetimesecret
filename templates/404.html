<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #6c757d;
            font-size: 2.5em;
        }
        .error-code {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6c757d;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Страница не найдена</h1>
        <p>Запрошенная страница не существует или была удалена.</p>
        <p><a href="{{ url_for('index') }}">Вернуться на главную страницу</a></p>
    </div>
</body>
</html>
