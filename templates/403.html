<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #dc3545;
            font-size: 2.5em;
        }
        .error-code {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">403</div>
        <h1>Доступ запрещен</h1>
        
        <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% else %}
                <p>У вас нет доступа к этой странице.</p>
            {% endif %}
            
            <p>Ваш IP: {{ request.remote_addr }}</p>
        </div>
        
        <p><a href="{{ url_for('index') }}">Вернуться на главную страницу</a></p>
    </div>
</body>
</html>
